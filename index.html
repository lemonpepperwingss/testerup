    <script>
        // Enhanced script tailored to Playful Rewards audience
        (function() {
            'use strict';
            
            // Countdown Timer
            function initCountdown() {
                const countdownElement = document.getElementById('countdown');
                const entriesElement = document.getElementById('entriesLeft');
                
                let timeLeft = 23 * 3600 + 14 * 60 + 7; // 23:14:07 in seconds
                let entriesLeft = 247;
                
                const timer = setInterval(() => {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    
                    countdownElement.textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        countdownElement.textContent = "00:00:00";
                    }
                    
                    timeLeft--;
                }, 1000);
                
                // Decrease entries occasionally
                setInterval(() => {
                    if (entriesLeft > 50) {
                        entriesLeft -= Math.floor(Math.random() * 3) + 1;
                        entriesElement.textContent = entriesLeft;
                    }
                }, 5000);
            }
            
            // Entry Counter Animation
            function initEntryCounter() {
                const counterElement = document.getElementById('entryCount');
                let currentCount = 50000;
                
                setInterval(() => {
                    currentCount += Math.floor(Math.random() * 5) + 1;
                    counterElement.textContent = currentCount.toLocaleString() + '+';
                }, 3000);
            }
            
            // Counter animation with improved performance
            function animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentValue = progress * (end - start) + start;
                    element.textContent = Math.floor(currentValue);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // Start counter animation on load
            function initCounter() {
                const counterElement = document.getElementById('counter');
                if (counterElement) {
                    animateValue(counterElement, 0, 700, 2500);
                }
            }

            // Winner Notifications tailored to audience pain points
            const winnerNames = [
                'Sarah M.', 'Alex K.', 'Maria L.', 'James R.', 'Emma S.',
                'David W.', 'Lisa T.', 'Mike J.', 'Anna B.', 'Chris P.'
            ];
            
            const states = [
                'CA', 'TX', 'FL', 'NY', 'PA', 'IL', 'OH', 'GA', 'NC', 'MI'
            ];
            
            let winnerNotificationCount = 0;
            const maxWinnerNotifications = 2;

            function createWinnerNotification() {
                if (winnerNotificationCount >= maxWinnerNotifications) return;
                
                const notification = document.createElement('div');
                notification.className = 'winner-notification';
                
                const randomName = winnerNames[Math.floor(Math.random() * winnerNames.length)];
                const randomState = states[Math.floor(Math.random() * states.length)];
                const randomAmount = Math.floor(Math.random() * 500 + 300);
                
                const messages = [
                    `${randomName} from ${randomState} just earned $${randomAmount} testing games!`,
                    `${randomName} from ${randomState} made $${randomAmount} - no surveys needed!`,
                    `${randomName} from ${randomState} earned $${randomAmount} in 2 hours of game testing!`
                ];
                
                notification.innerHTML = `
                    <div class="winner-avatar">🎮</div>
                    <div class="winner-text">
                        <div class="winner-name">${messages[Math.floor(Math.random() * messages.length)]}</div>
                        <div class="winner-time">2 minutes ago</div>
                    </div>
                `;
                
                document.body.appendChild(notification);
                winnerNotificationCount++;
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                            winnerNotificationCount--;
                        }
                    }, 300);
                }, 4000);
            }

            // Optimized particle animation system
            function initParticles() {
                const canvas = document.getElementById('particles-js');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const particles = [];
                const particleCount = 20;
                const maxDistance = 120;
                const mousePos = { x: null, y: null };
                
                function setCanvasSize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                setCanvasSize();
                window.addEventListener('resize', setCanvasSize);
                
                window.addEventListener('mousemove', (e) => {
                    mousePos.x = e.clientX;
                    mousePos.y = e.clientY;
                });
                
                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.6;
                        this.vy = (Math.random() - 0.5) * 0.6;
                        this.radius = 2;
                    }
                    
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        
                        if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                        if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
                        
                        if (mousePos.x !== null && mousePos.y !== null) {
                            const dx = this.x - mousePos.x;
                            const dy = this.y - mousePos.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 80) {
                                const force = (80 - distance) / 80;
                                this.x += dx * force * 0.015;
                                this.y += dy * force * 0.015;
                            }
                        }
                    }
                    
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = '#ff4444';
                        ctx.fill();
                    }
                }
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
                
                let animationId;
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach((particle, i) => {
                        particle.update();
                        particle.draw();
                        
                        for (let j = i + 1; j < particles.length; j++) {
                            const otherParticle = particles[j];
                            const dx = particle.x - otherParticle.x;
                            const dy = particle.y - otherParticle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < maxDistance) {
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(otherParticle.x, otherParticle.y);
                                const opacity = (1 - distance / maxDistance) * 0.2;
                                ctx.strokeStyle = `rgba(255, 68, 68, ${opacity})`;
                                ctx.lineWidth = 0.8;
                                ctx.stroke();
                            }
                        }
                    });
                    
                    animationId = requestAnimationFrame(animate);
                }
                
                animate();
                
                return () => {
                    if (animationId) {
                        cancelAnimationFrame(animationId);
                    }
                };
            }

            // Initialize everything when DOM is ready
            function init() {
                try {
                    initCounter();
                    initCountdown();
                    initEntryCounter();
                    const cleanupParticles = initParticles();
                    
                    // Start notification systems
                    setTimeout(() => {
                        createWinnerNotification();
                        setInterval(createWinnerNotification, Math.random() * 6000 + 12000);
                    }, 3000);
                    
                    // Cleanup on page unload
                    window.addEventListener('beforeunload', () => {
                        if (cleanupParticles) cleanupParticles();
                    });
                } catch (error) {
                    console.warn('Initialization error:', error);
                }
            }

            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
