        @keyframes iconShine {
            0% { box-shadow: 0 8px 32px rgba(255, 68, 68, 0.3); }

        /* Money amount section */

            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
            background: linear-gradient(135deg, #ff4444 0%, #ff6b6b 100%);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: moneyGlow 3s infinite;
        }

        @keyframes moneyGlow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(255, 68, 68, 0.3)); }

        #counter {

        .amount-subtext {

        .urgency-badge {

            text-align: center;
            margin-bottom: 0.8rem;
            animation: pulse 2s infinite;

            content: '';

            top: 0;

            animation: urgencyShine 2s infinite;

        @keyframes urgencyShine {

        .trust-text {

        /* Instructions */

        .social-proof-pill {

            font-size: 0.7rem;

            text-align: center;
            margin-bottom: 0.8rem;

            width: 100%;

        .quick-start-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #1a1a1a;

        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            font-size: 1rem;
            color: #1a1a1a;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
        }

        .instruction-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .step-number {
            background: #ff4444;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 900;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.2);
        }

        .instruction-text {
            flex: 1;
            font-size: 1.1rem;
        }

        /* Enhanced CTA Button */
        .claim-button {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.1rem;
            width: 100%;
            margin: 1.2rem auto 0.5rem;
            display: block;
            box-shadow: 0 12px 40px rgba(255, 68, 68, 0.4), 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            /* TikTok WebView optimizations */
            -webkit-appearance: none;
            appearance: none;
            min-height: 44px; /* Minimum touch target size */
            -webkit-tap-highlight-color: rgba(255, 68, 68, 0.3);
        }

        .claim-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .claim-button:hover::before {
            left: 100%;
        }

        .claim-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 50px rgba(255, 68, 68, 0.5), 0 8px 25px rgba(0, 0, 0, 0.2);

        .claim-button:active {

        /* Winner Notifications */
        .winner-notification {
            position: fixed;

            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3), 0 2px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #ffffff;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            max-width: 280px;
            width: calc(100% - 2rem);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .winner-notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .winner-avatar {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .winner-text {
            flex: 1;
        }

        .winner-name {
            font-weight: 600;
            margin-bottom: 1px;
            color: #ffffff;
            font-size: 11px;
        }

        .winner-amount {
            color: #00ff00;
            font-weight: 700;

        }

        .winner-time {
            color: rgba(255, 255, 255, 0.8);

        }

        /* Performance optimizations - reduced for WebView */
        .reward-card {
            will-change: auto;
        }

        .claim-button {
            will-change: auto;

        /* Improved mobile responsiveness */
        @media (max-width: 380px) {
            body {
                padding: 60px 10px 15px;
            }
            
            .reward-card {
                padding: 1.2rem;

        /* TikTok WebView specific optimizations */
        @media (max-width: 480px) {

            /* Ensure proper spacing in TikTok WebView */
            body {

        /* TikTok WebView specific - prevent zoom on input focus */
        @media screen and (max-width: 480px) {
            input, textarea, select {

        /* TikTok WebView - handle status bar */
        @supports (padding: max(0px)) {
            body {

        /* iPhone-specific optimizations */

<body>

    <!-- Particle background - static for performance -->
    <div id="particles-js"></div>

    <div class="reward-card">

        <div class="cash-icon-container">
            <div class="cash-icon"></div>
        </div>

        <div class="amount">$<span id="counter">0</span>+</div>
        <div class="amount-subtext">EARNED TESTING GAMES</div>
        <div class="trust-text">Get paid for ALL your time • No disqualifications</div>

        <!-- Simple Instructions -->
        <div class="instructions-container">
            <div class="social-proof-pill">Join <span id="entryCount">50,000+</span> users earning real money</div>
            <div class="quick-start-title">3 Simple Steps</div>
            
            <div class="instruction-item">
                <span class="step-number">1</span>
                <div class="instruction-text">Download App</div>
            </div>

            <div class="instruction-item">
                <span class="step-number">2</span>
                <div class="instruction-text">Test Games</div>
            </div>

            <div class="instruction-item">
                <span class="step-number">3</span>
                <div class="instruction-text">Get Paid</div>
            </div>
        </div>

        <!-- Enhanced CTA Button -->
        <a href="https://cycsrd.mcgo2.com/click" class="claim-button" id="mainCTA" target="_blank" rel="noopener noreferrer">
            DOWNLOAD TESTERUP NOW
        </a>
    </div>

    <script>
        // Enhanced script tailored to Playful Rewards audience
        (function() {
            'use strict';
            
            // Countdown Timer
            function initCountdown() {
                const countdownElement = document.getElementById('countdown');
                const entriesElement = document.getElementById('entriesLeft');
                
                let timeLeft = 23 * 3600 + 14 * 60 + 7; // 23:14:07 in seconds
                let entriesLeft = 247;
                
                const timer = setInterval(() => {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;
                    
                    countdownElement.textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        countdownElement.textContent = "00:00:00";
                    }
                    
                    timeLeft--;
                }, 1000);
                
                // Decrease entries occasionally - less frequent for performance
                setInterval(() => {
                    if (entriesLeft > 50) {
                        entriesLeft -= Math.floor(Math.random() * 2) + 1;
                        entriesElement.textContent = entriesLeft;
                    }
                }, 8000);
            }
            
            // Entry Counter Animation
            function initEntryCounter() {
                const counterElement = document.getElementById('entryCount');
                let currentCount = 50000;
                
                setInterval(() => {
                    currentCount += Math.floor(Math.random() * 3) + 1;
                    counterElement.textContent = currentCount.toLocaleString() + '+';
                }, 5000);
            }
            
            // Counter animation with improved performance
            function animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentValue = progress * (end - start) + start;
                    element.textContent = Math.floor(currentValue);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // Start counter animation on load
            function initCounter() {
                const counterElement = document.getElementById('counter');
                if (counterElement) {
                    animateValue(counterElement, 0, 700, 2500);
                }
            }

            // Winner Notifications tailored to audience pain points
            const winnerNames = [
                'Sarah M.', 'Alex K.', 'Maria L.', 'James R.', 'Emma S.',
                'David W.', 'Lisa T.', 'Mike J.', 'Anna B.', 'Chris P.'
            ];
            
            const states = [
                'CA', 'TX', 'FL', 'NY', 'PA', 'IL', 'OH', 'GA', 'NC', 'MI'
            ];
            
            let winnerNotificationCount = 0;
            const maxWinnerNotifications = 2;

            function createWinnerNotification() {
                if (winnerNotificationCount >= maxWinnerNotifications) return;
                
                const notification = document.createElement('div');
                notification.className = 'winner-notification';
                
                const randomName = winnerNames[Math.floor(Math.random() * winnerNames.length)];
                const randomState = states[Math.floor(Math.random() * states.length)];
                const randomAmount = Math.floor(Math.random() * 500 + 300);
                
                const messages = [
                    `${randomName} from ${randomState} just earned $${randomAmount} testing games!`,
                    `${randomName} from ${randomState} made $${randomAmount} - no surveys needed!`,
                    `${randomName} from ${randomState} earned $${randomAmount} in 2 hours of game testing!`
                ];
                
                notification.innerHTML = `
                    <div class="winner-avatar">🎮</div>
                    <div class="winner-text">
                        <div class="winner-name">${messages[Math.floor(Math.random() * messages.length)]}</div>
                        <div class="winner-time">2 minutes ago</div>
                    </div>
                `;
                
                document.body.appendChild(notification);
                winnerNotificationCount++;
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                            winnerNotificationCount--;
                        }
                    }, 300);
                }, 4000);
            }

            // Simplified background - no heavy animations
            function initParticles() {
                // Static background - no performance impact
                return () => {};
            }

            // Initialize everything when DOM is ready
            function init() {
                try {
                    initCounter();
                    initCountdown();
                    initEntryCounter();
                    const cleanupParticles = initParticles();
                    
                    // Start notification systems - less frequent for performance
                    setTimeout(() => {
                        createWinnerNotification();
                        setInterval(createWinnerNotification, Math.random() * 10000 + 15000);
                    }, 5000);
                    
                    // Cleanup on page unload
                    window.addEventListener('beforeunload', () => {
                        if (cleanupParticles) cleanupParticles();
                    });
                } catch (error) {
                    console.warn('Initialization error:', error);
                }
            }

            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
