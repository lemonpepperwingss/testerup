    <style>

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            color: #ffffff;
            display: flex;
            align-items: center;

        /* Particle background */
        #particles-js {
            position: fixed;
            width: 100%;

            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Main card */
        .reward-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 1rem;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }

        /* Logo section */

            text-align: center;
            font-size: 1.1rem;

            margin-bottom: 0.5rem;

        }

        .trust-text {
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            margin-bottom: 1.3rem;
            font-weight: 500;
        }

        /* Instructions */
        .instructions-container {
            margin: 1rem auto 1.5rem;
            padding: 1.2rem;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #ff44441a;
        }

        .quick-start-title {
            font-size: 1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1rem;
            text-align: center;
        }

        .instruction-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 8px 0;
            font-size: 0.85rem;
            color: #1a1a1a;
            font-weight: 600;
            border-bottom: 1px solid #e0e0e0;
        }

        .instruction-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .step-number {
            background: #ff4444;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 900;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(255, 68, 68, 0.2);
        }

        .instruction-text {
            flex: 1;
        }

        .instruction-subtitle {
            font-size: 0.7rem;
            color: #555;
            font-weight: 500;
            font-style: italic;
            margin-top: 2px;
        }

        /* TikTok-Optimized CTA Button */
        .claim-button {
            background: linear-gradient(135deg, #ff4444 0%, #cc3333 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1rem;
            width: 100%;
            margin: 1rem auto 0.5rem;
            display: block;
            box-shadow: 0 12px 40px rgba(255, 68, 68, 0.4), 0 6px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            /* TikTok Optimization: Critical touch-action setting */
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .claim-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 50px rgba(255, 68, 68, 0.5), 0 8px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ff5555 0%, #dd4444 100%);
        }

        .claim-button:active {
            transform: translateY(-1px);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(255, 68, 68, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #1a1a1a;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid #ff444433;
            transition: transform 0.3s ease;
            max-width: 320px;
            width: calc(100% - 2rem);
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .notification-icon {
            width: 30px;
            height: 30px;
            background: #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 2px;
            color: #1a1a1a;
        }

        .notification-text {
            color: #444;
            font-size: 13px;
        }

        @media (max-width: 380px) {
            body {
                padding: 10px;
            }
            
            .reward-card {
                padding: 1rem;
            }
            
            .cash-icon {
                width: 70px;
                height: 70px;
            }
            
            .amount {
                font-size: 2rem;
            }
            
            .instruction-item {
                font-size: 0.85rem;
            }
            
            .claim-button {
                font-size: 1rem;
                padding: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle background canvas -->
    <canvas id="particles-js"></canvas>

    <div class="reward-card">
        <div class="cash-icon-container">

        <div class="amount">$<span id="counter">0</span>.00</div>

        <div class="instructions-container">
            <div class="quick-start-title">How It Works</div>
            
            <div class="instruction-item">
                <span class="step-number">1</span>

                </div>
            </div>
        </div>

        <!-- Simplified CTA Button for better reliability -->
        <a href="https://cycsrd.mcgo2.com/click" class="claim-button" id="mainCTA" target="_blank" rel="noopener noreferrer">
            Start Earning Now
        </a>
    </div>

    <script>
        // Simplified and more reliable script
        (function() {
            'use strict';
            
            // Counter animation
            function animateValue(element, start, end, duration) {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentValue = progress * (end - start) + start;
                    element.textContent = Math.floor(currentValue);
                    if (progress < 1) {
                        window.requestAnimationFrame(step);
                    }
                };
                window.requestAnimationFrame(step);
            }

            // Start counter animation on load
            function initCounter() {
                const counterElement = document.getElementById('counter');
                if (counterElement) {
                    animateValue(counterElement, 0, 100, 2500);
                }
            }

            // Notification system
            const names = [
                'Jayden K.', 'Aaliyah M.', 'Carlos R.', 'Destiny W.', 'Malik J.',
                'Kiara T.', 'Ethan Z.', 'Jasmine L.', 'Diego S.', 'Trinity B.',
                'Aiden P.', 'Camila V.', 'Jordan C.', 'Ariana G.', 'Mason D.',
                'Zoe H.', 'Isaiah N.', 'Gabriella F.', 'Liam O.', 'Sophia Y.',
                'DeAndre W.', 'Fatima A.', 'Kai L.', 'Luna R.', 'Javier M.',
                'Amara K.', 'Tyrese B.', 'Valentina C.', 'Ryder T.', 'Naomi S.',
                'Dante P.', 'Aliyah J.', 'Mateo G.', 'Khloe D.', 'Jamal H.',
                'Zara N.', 'Phoenix R.', 'Layla M.', 'Nico V.', 'Amelia K.',
                'Darius L.', 'Sienna W.', 'Ezra B.', 'Maya T.', 'Kingston J.',
                'Nyla F.', 'Roman S.', 'Eliana C.', 'Kayden M.', 'Aubrey P.'
            ];

            const states = [
                'CA', 'TX', 'FL', 'NY', 'PA', 'IL', 'OH', 'GA', 'NC', 'MI',
                'NJ', 'VA', 'WA', 'AZ', 'MA', 'TN', 'IN', 'MD', 'MO', 'WI',
                'CO', 'MN', 'SC', 'AL', 'LA', 'KY', 'OR', 'OK', 'CT', 'NV'
            ];

            function createNotification() {
                const notification = document.createElement('div');
                notification.className = 'notification';
                
                const randomName = names[Math.floor(Math.random() * names.length)];
                const randomState = states[Math.floor(Math.random() * states.length)];
                const randomAmount = Math.floor(Math.random() * 750 + 50);
                
                notification.innerHTML = `
                    <div class="notification-icon">ðŸ’µ</div>
                    <div class="notification-content">
                        <div class="notification-title">Recent Claim</div>
                        <div class="notification-text">${randomName} from ${randomState} claimed $${randomAmount}!</div>
                    </div>
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.remove();
                        }
                    }, 300);
                }, 5000);
            }

            // Particle animation system
            function initParticles() {
                const canvas = document.getElementById('particles-js');
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const particles = [];
                const particleCount = 25;
                const maxDistance = 150;
                const mousePos = { x: null, y: null };
                
                function setCanvasSize() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                setCanvasSize();
                window.addEventListener('resize', setCanvasSize);
                
                window.addEventListener('mousemove', (e) => {
                    mousePos.x = e.clientX;
                    mousePos.y = e.clientY;
                });
                
                class Particle {
                    constructor() {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 0.8;
                        this.vy = (Math.random() - 0.5) * 0.8;
                        this.radius = 2.5;
                    }
                    
                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        
                        if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                        if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
                        
                        if (mousePos.x !== null && mousePos.y !== null) {
                            const dx = this.x - mousePos.x;
                            const dy = this.y - mousePos.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 100) {
                                const force = (100 - distance) / 100;
                                this.x += dx * force * 0.02;
                                this.y += dy * force * 0.02;
                            }
                        }
                    }
                    
                    draw() {
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = '#ff4444';
                        ctx.fill();
                    }
                }
                
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle());
                }
                
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach((particle, i) => {
                        particle.update();
                        particle.draw();
                        
                        particles.slice(i + 1).forEach(otherParticle => {
                            const dx = particle.x - otherParticle.x;
                            const dy = particle.y - otherParticle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < maxDistance) {
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(otherParticle.x, otherParticle.y);
                                const opacity = (1 - distance / maxDistance) * 0.3;
                                ctx.strokeStyle = `rgba(255, 68, 68, ${opacity})`;
                                ctx.lineWidth = 1;
                                ctx.stroke();
                            }
                        });
                    });
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
            }

            // Initialize everything when DOM is ready
            function init() {
                try {
                    initCounter();
                    initParticles();
                    
                    // Start notification system after a delay
                    setTimeout(() => {
                        createNotification();
                        setInterval(createNotification, Math.random() * 4000 + 8000);
                    }, 3000);
                } catch (error) {
                    console.warn('Initialization error:', error);
                }
            }

            // Wait for DOM to be ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
